<section class="display positions" data-anchor="jobs">
  <div class="container">
    <div class="row">
      <div class="col col--12-of-12">
        <h2>Available Positions</h2>
        <p>Check back weekly. We are always hiring BIG thinkers and problem solvers.</p>
      </div>
    </div>
    <div class="post-it-row">
      {% for job in site.data.jobs  %}
      <div class="post-it">
        <div class="pin"></div>
        <div class="job-title">{{job.title}}</div>
          <p><a href="#">{{job.description}}</a></p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
